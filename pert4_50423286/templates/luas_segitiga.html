<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

        * {
            font-family: "JetBrains Mono", monospace;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            Hitung Luas Segitiga
                        </div>
                        <div class="card-body">
                            <div class="text-center text-secondary mb-3">Rumus : 1/2 * a * t</div>
                            <form action="/luas_segitiga" method="post">
                                <label for="alas">Masukkan Alas:</label><br>
                                <input type="number" id="alas" name="alas"><br><br>
                                <label for="tinggi">Masukkan Tinggi:</label><br>
                                <input type="number" id="tinggi" name="tinggi"><br><br>
                                <input type="submit" value="Hitung" class="btn btn-primary">
                            </form>
                        </div>
                        <div class="card-footer">
                            {% if hasil != '---' %}
                            <p>Hasil: {{ hasil }}</p>
                            {% else %}
                            <p>Hasil: ---</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
