<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

        * {
            font-family: "JetBrains Mono", monospace;
        }
    </style>
</head>

<body>
    <main class="bg-dark">
        <div class="container">
            <div class="row d-flex justify-content-center p-5" style="min-height: 100vh;">
                <div class="col-md-6">
                    <form action="/whistlist" method="post">
                        <label for="newList">Tambah wishlist:</label><br>
                        <input type="text" id="newList" name="newList" placeholder="Tambah list baru"><br><br>
                        <input type="submit" value="Tambah" class="btn btn-primary">
                    </form>
                    <table class="table caption-top">
                        <caption>Wishlist</caption>
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">List</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if whistlist %}
                            {% for item in whistlist %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ item }}</td>
                            </tr>
                            {% endfor %}
                            {% else %}
                            <tr>
                                <td colspan="2" class="text-center">Wishlist masih kosong</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
